<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta de Fase de Vida</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Alerta de Fase de Vida</h1>
        <div class="input-container">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o nome do paciente">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Digite a idade do paciente">
            <button onclick="avaliarIdade()">Avaliar a idade</button>
        </div>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
